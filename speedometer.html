<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedometer</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/speedometer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="reference"></div>
    <div class="speedometer" id="utility-speedometer">
      <div class="center">
        <div class="expand round circle-1"></div>
        <div class="expand round circle-2"></div>

        <div class="expand round circle-4"></div>
        <div class="panel-light-container">
          <div class="arrow-left-light"></div>
          <div class="brake-light">BRAKE</div>
          <div class="arrow-right-light"></div>
        </div>
        <div class="expand round circle-3"></div>
        <div class="expand round circle-7"></div>
        <div class="expand round circle-8"></div>
        <div class="dynamic-tick"></div>
        <div class="dynamic-number"></div>
        <div class="mph-label">MPH</div>
        <div class="kph-label">KPM</div>
        <div class="expand round circle-5"></div>

        <div class="left round screw-head"><div class="slot"></div></div>
        <div class="right round screw-head"><div class="slot"></div></div>
        <div class="odometer">
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
        </div>
        <div class="anchor mph">
          <div class="element needle"></div>
        </div>

        <div class="expand round circle-6"></div>
      </div>
    </div>
    <script src="js/speedometer.js"></script>
    <script src="js/speedometer-events.js"></script>
  </body>
</html>
